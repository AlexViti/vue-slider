<!DOCTYPE htmliten">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider Vue</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="root">
		<div @mouseover="isHover = true" @mouseleave="isHover = false" class="slider">
			<div class="slide">
				<img :src="'img/' + slides[activeIndex].img" alt="slides[activeIndex].title">
				<div class="slide-contents">
					<h2 class="slide-title">{{ slides[activeIndex].title }}</h2>
					<p class="slide-text">{{ slides[activeIndex].text }}</p>
				</div>
			</div>

			<div class="thumbs">
				<div v-for="(thumb, index) in slides" @click="activeIndex = index" class="thumb" :class="index == activeIndex ? 'active' : ''">
					<img :src="'img/' + thumb.img" :alt="thumb.title">
				</div>

				<button @click="activeIndex == 0 ? activeIndex = slides.length - 1 : activeIndex--" class="btn-control btn-previus">&and;</button>
				<button @click="activeIndex == slides.length - 1 ? activeIndex = 0 : activeIndex++;" class="btn-control btn-next">&or;</button>
			</div>
		</div>
	</div>
	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
